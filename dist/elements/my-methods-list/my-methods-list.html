<dom-module id="my-methods-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><a href='{{item.route}}'>{{item.name}}</a></li>
      </template>
    </ul>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'my-methods-list',
      properties: {
        items: {
          type: Array,
          notify: true,
        }
      },
      ready: function() {
        this.items = [
          {name:'Component Tests', route: '/methods/component-tests'},
          {name:'Specification by Example', route: '/methods/examples'},
          {name:'Exploratory Testing', route: '/methods/exploratory-testing'},
          {name:'Functional Tests', route: '/methods/functional-tests'},
          {name:'Load Testing', route: '/methods/load-testing'},
          {name:'Performance Testing', route: '/methods/performance-testing'},
          {name:'Story Tests', route: '/methods/story-tests'},
          {name:'Unit Tests', route: '/methods/unit-tests'},
          {name:'User Acceptance Testing', route: '/methods/user-acceptance-testing'}
        ];
      }
    });
  })();
</script>
